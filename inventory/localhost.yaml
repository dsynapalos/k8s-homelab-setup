all: 
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: '{{ playbook_dir }}/.venv/bin/python'
      K8S_VERSION: '{{ lookup("env", "K8S_VERSION") | default("1.34") }}'
      ARGOCD_VERSION: '{{ lookup("env", "ARGOCD_VERSION") | default("3.1.7") }}'
      REPOSITORY_SSH_URL: '{{ lookup("env", "REPOSITORY_SSH_URL") }}'
      REPOSITORY_TOKEN: '{{ lookup("env", "REPOSITORY_TOKEN") }}'
      ENABLE_CEPH: '{{ lookup("env", "ENABLE_CEPH") | default("false") }}'
      CEPH_CSI_VERSION: '{{ lookup("env", "CEPH_CSI_VERSION") | default("3.12.2") }}'
      CEPH_MONITOR: '{{ lookup("env", "CEPH_MONITOR") | default("") }}'
      CEPH_FSID: '{{ lookup("env", "CEPH_FSID") | default("") }}'
      CEPH_FS_NAME: '{{ lookup("env", "CEPH_FS_NAME") | default("cephfs") }}'
      CEPH_FS_POOL: '{{ lookup("env", "CEPH_FS_POOL") | default("cephfs_data") }}'
      CEPH_K8S_USER: '{{ lookup("env", "CEPH_K8S_USER") | default("kubernetes") }}'
      CEPH_K8S_KEY: '{{ lookup("env", "CEPH_K8S_KEY") | default("") }}'
      CEPH_ADMIN_KEY: '{{ lookup("env", "CEPH_ADMIN_KEY") | default("") }}'
      ENABLE_CUDA: '{{ lookup("env", "ENABLE_CUDA") | default("false") }}'
      ENABLE_ISTIO: '{{ lookup("env", "ENABLE_ISTIO") | default("false") }}'
      NVIDIA_DEVICE_PLUGIN_VERSION: '{{ lookup("env", "NVIDIA_DEVICE_PLUGIN_VERSION") | default("v0.14.5") }}'
  vars:
    labels:
      cluster: homelab
    ubuntu_release_version: '{{ lookup("env", "UBUNTU_RELEASE_VERSION") | default("24.04.3") }}'
    proxmox_api_user: '{{ lookup("env", "PROXMOX_API_USER") }}'
    proxmox_api_password: '{{ lookup("env", "PROXMOX_API_PASSWORD") }}'
    proxmox_api_host: '{{ lookup("env", "PROXMOX_API_HOST") }}'
    proxmox_node: '{{ lookup("env", "PROXMOX_NODE") }}'
    proxmox_local_storage: '{{ lookup("env", "PROXMOX_LOCAL_STORAGE") }}'
    proxmox_storage: '{{ lookup("env", "PROXMOX_STORAGE") | default("local-lvm") }}'
    vm_gateway: '{{ lookup("env", "VM_GATEWAY") }}'
    vm_nameserver: '{{ lookup("env", "VM_NAMESERVER") }}'