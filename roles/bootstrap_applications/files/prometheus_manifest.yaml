apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server:  https://kubernetes.default.svc
  source:
    path: argocd_applications/prometheus
    repoURL: git@gitlab.com:dsynapalos/cluster-setup.git
    targetRevision: 12-decide-on-argocd-automation
  sources: []
  project: homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      enabled: true
    syncOptions:
      - CreateNamespace=true
