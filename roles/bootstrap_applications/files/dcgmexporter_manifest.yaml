apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dcgm-exporter
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: argocd_applications/monitoring/dcgm-exporter
    repoURL: git@gitlab.com:dsynapalos/cluster-setup.git
    targetRevision: main
  sources: []
  project: homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      enabled: true
    syncOptions:
      - CreateNamespace=true
